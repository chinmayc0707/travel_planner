<!DOCTYPE html>
<html>
<head>
    <title>Stress-Free Trip Planner</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 30px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f4ff 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2a4365;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(42,67,101,0.1);
        }
        form { 
            display: grid; 
            gap: 20px; 
        }
        label {
            color: #2c7a7b;
            font-weight: 600;
            font-size: 0.95rem;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #c3dafe;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #63b3ed;
            box-shadow: 0 0 0 3px rgba(99,179,237,0.2);
        }
        button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.5s ease, box-shadow 0.2s ease,letter-spacing 0.5s ease;
        }
        button:hover {
            
            box-shadow: 0 5px 15px rgba(72,187,120,0.3);
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a5568' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }
        h1,label{
            color: #4d43fe;
            
        }
        h1::selection,label::selection{
            background: #4d43fe;
            color: white;
        }
        input,textarea{
            width: 96.1%;
        }
        button[type="submit"],.accuracy{
            background: #4d43fe;

        }
        .accuracy{
            text-decoration: none;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: transform 0.5s ease, box-shadow 0.2s ease,letter-spacing 0.5s ease;
            text-align: center;
        }
        button[type="submit"]:hover,.accuracy:hover{
            letter-spacing: 1.5px;
        }
        option:hover
         {
            background: #4d43fe !important;
            color: white !important;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Plan Your Stress-Free Trip</h1>
        <form method="POST" id="form">
            <label>Budget:</label>
            <input type="number" placeholder="Enter amount in â‚¹" name="budget" required>

            <label>Starting Point:</label>
            <input type="text" name="starting_point" required>
            
            <label>Destination:</label>
            <input type="text" name="destination" required>
            
            <label>Preferred Activities (comma-separated):</label>
            <input type="text" name="activities" placeholder="e.g., hiking, museums, shopping" required>
            
            <label>Dining Preferences:</label>
            <select name="dining">
                <option value="Any">Any</option>
                <option value="Local cuisine">Local cuisine</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Fine dining">Fine dining</option>
                <option value="Street food">Street food</option>
            </select>
            
            <label>Accommodation Type:</label>
            <select name="accommodation">
                <option value="Hotel">Hotel</option>
                <option value="Hostel">Hostel</option>
                <option value="Vacation Rental">Vacation Rental</option>
                <option value="Luxury Resort">Luxury Resort</option>
            </select>
            
            <label>Current Conditions (weather, events, etc.):</label>
            <textarea name="conditions" rows="3"></textarea>
            
            <button id="submit" type="submit">Generate Trip Plan</button>
            
            
<script>
    document.getElementById('submit').addEventListener('click', function(event) {
        
        const form = document.getElementById('form');
        if (form.checkValidity()) {
            alert('Generating your trip plan... It may take a moment. Click "OK" to proceed.');
        }
    });
</script>


        </form>
    </div>
</body>
</html>
